spring.application.name=eureka-api-getway
server.port=8082
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=test
spring.cloud.gateway.routes[0].uri=lb://eureka-client-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/test
spring.cloud.gateway.routes[0].predicates[1]=Method=POST


spring.cloud.gateway.routes[1].id=insurance
spring.cloud.gateway.routes[1].uri=lb://insurance-register
spring.cloud.gateway.routes[1].predicates[0]=Path=/insurance
spring.cloud.gateway.routes[1].predicates[1]=Method=POST

spring.cloud.gateway.routes[2].id=for_test
spring.cloud.gateway.routes[2].uri=lb://insurance-register
spring.cloud.gateway.routes[2].predicates[0]=Path=/for_test
spring.cloud.gateway.routes[2].predicates[1]=Method=GET
